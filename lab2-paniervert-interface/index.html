<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Panier Vert</title>
</head>

<body>
  <main>
    <header>
      <h1 class="green-title">Le Panier Vert</h1>
      <p>La boutique en ligne des choses qui sont vertes.</p>
    </header>
    <div id="app">
      <div class="container">
        <div id="product-list">
          <h2>Catalogue de produits</h2>
          <div class="product" v-for="product in products" :key="product.id">
            <img v-bind:src="product.image" />
            <div class="product-info">
              <div class="product-name">{{ product.name }}</div>
              <div class="product-price">{{ product.price }}</div>
              <div class="product-description">{{ product.desc }}</div>
            </div>
            <div class="product-add-to-cart">
              <button v-on:click="addToCart(product)">Ajouter au panier</button>
            </div>
          </div>
        </div>
        <div id="cart-pane">
          <h2>Panier</h2>
          <!-- Exercice 1.1 : rendre cet élément dynamique afin d'afficher les items du panier (ceux dans le champ cart) : -->
          <div id="cart-items">
            <div class="cart-item">
              <img src="products/plante.jpg">
              <div class="cart-item-info">
                <div class="cart-item-name">Plante verte</div>
                <div class="cart-item-price">49.95</div>
                <div class="cart-item-quantity"><span>Quantité:</span>
                  <!-- Exercice 1.2.1 : lier la valeur de l'élément input au champ quantity des items (ceux dans le champ cart)-->
                  <input type="number" class="quantity" value="1">
                </div>
                <!-- Exercice 1.2.2 : calculer le total pour l'item en fonction du champ quantity -->
                <div class="cart-item-total">Total: 49.95</div>
              </div>
              <!-- Exercice 1.3 : faire en sorte que ce bouton retire l'article courant du panier -->
              <div class="cart-item-remove">
                <button>Retirer</button>
              </div>
            </div>
          </div>
          <div id="cart-summary">
            <!-- Exercice 1.4 : Afficher le total dynamiquement selon tous les éléments dans le panier : -->
            Total: <span id="cart-total">0.00</span>
          </div>
          <!-- Ne fait rien pour l'instant, sera géré dans un autre laboratoire : -->
          <button>Passer à la caisse</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
